<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            font-size: 36px;
            background-color: #fff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            padding: 10px;
        }

        li {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            line-height: 1.4;
            position: relative;
        }

        /* Style the list items' hover effect */
        li:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        /* Style the select element */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Recipe Recommender</h1>
    <form method="POST" action="/">
        <label for="user_input">Enter Ingredients or Tags:</label>
        <input type="text" name="user_input" id="user_input" required>
        
        <label for="segment">Choose a Segment:</label>
        <select name="segment" id="segment">
            <option value="SEG1">SEG1 (Less than 40 minutes & Low Calorie)</option>
            <option value="SEG2">SEG2 (Less than 40 minutes & High Calorie)</option>
            <option value="SEG3">SEG3 (More than 40 minutes & Low Calorie)</option>
            <option value="SEG4">SEG4 (More than 40 minutes & High Calorie)</option>
        </select>
        
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Top 5 Recommended Recipes:</h2>
        <ul>
            {% for recipe in recommendations %}
                <li>{{ recipe }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
